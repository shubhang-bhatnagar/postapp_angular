<button routerLink="/">Home</button>

<form #form="ngForm" (ngSubmit)="postFormSubmit(form)" >
  <label for="title">Title:</label>
  <input
   type="text" id="title" name="title" placeholder="Post Title"  ngModel required=""><br><br>

  <label for="msg">Discription:</label>
  <input type="text" id="msg" name="discription" placeholder="Post Discription" ngModel required><br><br>

  <label for="author">Author:</label>
  <input type="text" id="author" name="author"   ngModel required><br><br>
 
  <label for="age">Age:</label>
  <input type="text" id="age" name="age" #age="ngModel" ngModel required ><br><br>
  <p *ngIf="!age.valid && age.touched">Plz enter the valid age</p>

  <input placeholder="Date" type="date" name="date"  ngModel required />
  <br><br>

  <button *ngIf="form.valid"  type="submit"  >Submit</button>
</form>
